{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if msg %}
    {{ msg }}
    {% endif %}
    {% if msg2 %}
    {{ msg2 }}
    {% endif %}
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Change Password:</h3>
                        </div>
                        <div class="card-body">
                            <form  method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="uname1">Old password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="op" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="np" required="" >
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div class="form-group">
                                    <label>Re-type New Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="rp" required="" >
                                  
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Apply</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>



{% endblock %}
